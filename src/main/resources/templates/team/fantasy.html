<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Team Fantasy Data</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/ffs.css}">
</head>

<body>
	<h1>Team Fantasy Data</h1>
	<table>
		<thead>
			<tr>
				<th>Club</th>
				<th>Games Played</th>
				<th>Goals</th>
				<th>Assists</th>
				<th>Fantasy Assists</th>
				<th>Total Assists</th>
				<th>Clean Sheets</th>
				<th>Goals Conceded</th>
				<th>Own Goals</th>
				<th>Yellow Cards</th>
				<th>Red Cards</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="teamData: ${teams}">
				<td th:text="${teamData.name}">Club</td>
				<td th:text="${teamData.gamesPlayed}">Games Played</td>
				<td th:text="${teamData.goals}">Goals</td>
				<td th:text="${teamData.fantasy.assists}">Assists</td>
				<td th:text="${teamData.fantasy.fantasyAssists}">Fantasy
					Assists</td>
				<td th:text="${teamData.fantasy.totalAssists}">Total Assists</td>
				<td th:text="${teamData.cleanSheets}">Clean Sheets</td>
				<td th:text="${teamData.goalsConceded}">Goals Conceded</td>
				<td th:text="${teamData.fantasy.ownGoalsConceded}">Own Goals</td>
				<td th:text="${teamData.fantasy.yellowCards}">Yellow Cards</td>
				<td th:text="${teamData.fantasy.redCards}">Red Cards</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
