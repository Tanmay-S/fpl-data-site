<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Team Fantasy Data</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/ffs.css}">
</head>

<body>
<h1>Team Fantasy Data</h1>
<!--    <div th:utext="${fantasyTable}"></div>-->
<table>
    <thead>
    <tr>
        <th>Club</th>
        <th>Games Played</th>
        <th>Goals</th>
        <th>Assists</th>
        <th>Fantasy Assists</th>
        <th>Total Assists</th>
        <th>Clean Sheets</th>
        <th>Goals Conceded</th>
        <th>Own Goals</th>
        <th>Yellow Cards</th>
        <th>Red Cards</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="fantasyData: ${fantasy}">
        <td th:text="${fantasyData.name}">Club</td>
        <td th:text="${fantasyData.gamesPlayed}">Games Played</td>
        <td th:text="${fantasyData.goals}">Goals</td>
        <td th:text="${fantasyData.assists}">Assists</td>
        <td th:text="${fantasyData.fantasyAssists}">Fantasy Assists</td>
        <td th:text="${fantasyData.totalAssists}">Total Assists</td>
        <td th:text="${fantasyData.cleanSheets}">Clean Sheets</td>
        <td th:text="${fantasyData.goalsConceded}">Goals Conceded</td>
        <td th:text="${fantasyData.ownGoalsConceded}">Own Goals</td>
        <td th:text="${fantasyData.yellowCards}">Yellow Cards</td>
        <td th:text="${fantasyData.redCards}">Red Cards</td>
    </tr>
    </tbody>
</table>
</body>

</html>
